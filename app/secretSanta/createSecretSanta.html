<div class="form-inline col-md-offset-4">
    <div class="form-group">
        <label for="secretSantaName" class="sr-only">Name</label>
        <input id="secretSantaName" class="form-control" type="text" ng-model="form.name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="secretSantaEmail" class="sr-only">Email</label>
        <input id="secretSantaEmail" class="form-control" type="text" ng-model="form.email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</div>
<div class="container">
    <div class="row">
        <button class="btn btn-default btn-block span4 offset4" ng-click="save()">Save</button>
    </div>
</div>
