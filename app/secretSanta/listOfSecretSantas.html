<div class="">
    <div class="secret-santa-list-button-container">
        <div class="row form-inline form-group col-md-offset-4">
            <label class="sr-only" for="secretSantaListName">Secret Santa List Name</label>
            <input id="secretSantaListName" class="form-control col-md-8" type="text" ng-model="secretSantaList.name" placeholder="List Name" required>
        </div>
        <div class="row form-inline form-group col-md-offset-4 ">
            <button class="btn btn-default col-md-2 " ng-click="save()" ng-disabled="actionButtonsDisabled">Save</button>
<!--             <button class="btn btn-default col-md-2 text-center" ng-click="generate()" ng-disabled="actionButtonsDisabled" ng-confirm-click="{{generateConfirmMessage}}">Generate</button>
 -->        </div>
    </div>
    <form name="secret-santa-form" class="secret-santa-form">
        <ss-create-secret-santa secret-santa-list="secretSantaList"></ss-create-secret-santa>
    </form>
    <hr class="horizontal-line">
    <div class="secret-santa-list-container" ss-element-height-resize offset="200">
        <div ng-repeat="secretSanta in secretSantaList.list">
            <!-- <div class="secret-santa-row form-inline row text-left col-md-offset-4"> -->
            <div class="secret-santa-row form-inline col-md-offset-4">
                <div class="form-group">
                    <input class="col-md-2 form-control" type="text" ng-model="secretSanta.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="col-md-2 form-control" type="email" ng-model="secretSanta.email" placeholder="Email">
                </div>
                <button class="btn btn-default" ng-click="remove(secretSanta)">Remove</button>
            </div>
        </div>
    </div>
</div>
