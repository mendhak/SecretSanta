<ng-form class="form-inline col-md-offset-4">
	<div class="form-group">
		<label for="secretSantaName" class="sr-only">Name</label>
		<input id="secretSantaName" class="form-control" type="text" ng-model="data.name" placeholder="Name" required>
	</div>
	<div class="form-group">
		<label for="secretSantaEmail" class="sr-only">Email</label>
		<input id="secretSantaEmail" class="form-control" type="email" ng-model="data.email" placeholder="Email" required>
	</div>
	<button type="submit" class="btn btn-default">Add</button>
</ng-form>
